<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/http.js" type="module"></script>
  </head>
  <body>
    <main>
      <!-- hero -->
      <div class="hero">
        <!-- img -->
        <div class="heroBackground">
          <img src="./assets/background.jpg" alt="hero background" />
        </div>
        <div class="ctaSections">
          <h1 class="logo">cities by country</h1>
          <p class="ctaHero">discover all the cities starting by:</p>

          <select class="option" name="country" id="country">
            <option value="">--Please choose a Country--</option>
            <option value="IT">Italia</option>
            <option value="cat">Francia</option>
            <option value="hamster">Spagna</option>
            <option value="parrot">Portgallo</option>
            <option value="spider">Grecia</option>
            <option value="goldfish">Germania</option>
          </select>
        </div>
      </div>
      <!-- append modal -->
      <div class="modal hidden">
        <div class="closeModal"></div>
      </div>
      <!-- france -->
      <div class="countryWrapper">
        <div class="title">
          <h2 class="countryTitle">francia</h2>
        </div>

        <div id="france"></div>
      </div>

      <!-- italy-->
      <div class="countryWrapper">
        <div class="title">
          <h2 class="countryTitle">Italia</h2>
        </div>

        <div id="italy"></div>
      </div>

      <!-- other -->

      <div class="countryWrapper">
        <div class="title">
          <h2 class="countryTitle">Spagna</h2>
        </div>

        <div id="spain"></div>
      </div>
      <!-- other -->
      <div class="countryWrapper">
        <div class="title">
          <h2 class="countryTitle">portugal</h2>
        </div>

        <div id="portugal"></div>
      </div>
    </main>
  </body>
</html>
